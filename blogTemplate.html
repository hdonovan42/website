<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            font-size: 32px;
        }
        h2 {
            color: #34495e;
            font-size: 22px;
        }
        .post-meta {
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <article>
        <header>
            <h1>Title</h1>
            <h2>Subtitle</h2>
            <p class="post-meta"><time datetime="2024-08-28">Aug 28, 2024</time></p>
        </header>
        <section>
            <p>This is the first paragraph of your blog post content. You can add as many paragraphs as needed to fully express your ideas.</p>
            <p>This is another paragraph. You can include various HTML elements like lists, images, or blockquotes within your content.</p>
        </section>
    </article>
</body>
</html>
